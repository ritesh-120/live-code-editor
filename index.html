 
 <!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Live Code Editor</title>
     <link rel="stylesheet" href="style.css">
     <script src="https://kit.fontawesome.com/cefc8ba12f.js" crossorigin="anonymous"></script>
     <meta name="google-site-verification" content="PDyiUhIZlszJClIDUM_JFpZSiIbXJXAdW9TaORoyfhg" />
 </head>
 
 <body>
     <div class="code-editor">
        <div class="code">
             <div class="html-code">
                 <h3><i class="fa-brands fa-html5"></i>HTML</h3>
                 <textarea></textarea>
             </div>
             <div class="css-code">
                 <h3><i class="fa-brands fa-css3-alt"></i>CSS</h3>
                 <textarea></textarea>
             </div>
             <div class="js-code">
                 <h3><i class="fa-brands fa-js"></i>JS</h3>
                 <textarea spellcheck="false"></textarea>
             </div>
        </div>
         <h3><i class="fa-solid fa-play"></i>Output</h3>
         <iframe id="result"></iframe>
     </div>
 
     <script src="script.js"></script>
     <div class="footer">
        <h1 class="credit">Designed with <i class="fa fa-heart pulse"></i> by <a href="https://www.linkedin.com/in/ritesh-garud-387081248/"> Ritesh Garud</a></h1>
    </div>
 </body>
 
 </html>
